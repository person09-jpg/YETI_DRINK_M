<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Меню и видео</title>

<style>
/* Подключаем шрифт */
@font-face {
  font-family: "ZingRust";
  src: url("ZingRust.ttf");
}

/* Живой градиент фона */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
  color: #377ceb;
  background: linear-gradient(90deg, #ff8abf, #ffffff, #ff8abf);
  background-size: 300% 300%;
  animation: gradientMove 12s ease infinite, fadeInPage 1.2s ease forwards;
  opacity: 0;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes fadeInPage {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Стикер */
.sticker {
  position: fixed;
  top: 15px;
  right: 15px;
  width: 90px;
  z-index: 1000;
  filter: drop-shadow(0 8px 12px rgba(0,0,0,0.25));
  animation: spin 8s linear infinite;
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Заголовок и логотип */
.header { padding: 25px 10px; }
.header img { max-width: 180px; width: 60%; }

/* Плашки текста */
.label {
  font-family: "ZingRust", sans-serif;
  background: white;
  color: #377ceb;
  font-size: 1.3em;
  padding: 18px;
  border-radius: 18px;
  margin: 25px auto 10px;
  width: 90%;
  max-width: 700px;
  box-shadow: 0 8px 18px rgba(0,0,0,0.15);
}

/* Карусели */
.carousel-container {
  position: relative;
  width: 90%;
  max-width: 700px;
  margin: 40px auto;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 12px 26px rgba(0,0,0,0.25);
}

.carousel-track {
  display: flex;
  transition: transform 0.5s ease;
}

.carousel-slide {
  min-width: 100%;
  box-sizing: border-box;
}

.carousel-slide img, .carousel-slide video {
  width: 100%;
  border-radius: 20px;
}

/* Стрелки */
.carousel-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.8);
  border: none;
  font-size: 2em;
  padding: 8px 12px;
  border-radius: 50%;
  cursor: pointer;
  color: #377ceb;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}
.carousel-button:hover {
  background: #ffffff;
}
.prev { left: 10px; }
.next { right: 10px; }

/* Точки навигации */
.carousel-dots {
  text-align: center;
  margin-top: 15px;
}
.carousel-dots span {
  display: inline-block;
  width: 12px;
  height: 12px;
  margin: 0 5px;
  background: #ffffff;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.25);
  opacity: 0.6;
  transition: opacity 0.3s;
}
.carousel-dots .active {
  opacity: 1;
}

/* Кнопка */
.feedback-link {
  display: inline-block;
  margin: 40px auto 60px;
  background: #ffffff;
  color: #377ceb;
  padding: 18px 30px;
  border-radius: 15px;
  font-size: 1.2em;
  font-weight: 700;
  text-decoration: none;
  box-shadow: 0 8px 16px rgba(0,0,0,0.15);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  animation: pulse 2s infinite ease-in-out;
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}
.feedback-link:hover {
  transform: scale(1.1);
  box-shadow: 0 12px 22px rgba(0,0,0,0.25);
}

</style>
</head>
<body>

<!-- Стикер -->
<img src="sticker.png" class="sticker" alt="sticker">

<header class="header">
  <img src="logo.png" alt="Логотип">
</header>

<div class="label">
  Это место для тех, кто живёт в движении, выбирает вкусы, свободу и комьюнити по вайбу.
</div>

<main>

<!-- Карусель 1: видео -->
<div class="label">замени кофе-попробуй энергию чая</div>
<div class="carousel-container">
  <div class="carousel-track">
    <div class="carousel-slide"><video autoplay muted playsinline loop src="video1.mp4"></video></div>
    <div class="carousel-slide"><video autoplay muted playsinline loop src="video2.mp4"></video></div>
    <div class="carousel-slide"><video autoplay muted playsinline loop src="video3.mp4"></video></div>
    <div class="carousel-slide"><video autoplay muted playsinline loop src="video4.mp4"></video></div>
  </div>
  <button class="carousel-button prev">&#10094;</button>
  <button class="carousel-button next">&#10095;</button>
  <div class="carousel-dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>

<!-- Карусель 2: напитки + сезонные -->
<div class="label">Меню напитков и сезонок</div>
<div class="carousel-container">
  <div class="carousel-track">
    <div class="carousel-slide"><img src="menu_drinks.png" alt="Меню напитков"></div>
    <div class="carousel-slide"><img src="menu_season.png" alt="Сезонные напитки"></div>
  </div>
  <button class="carousel-button prev">&#10094;</button>
  <button class="carousel-button next">&#10095;</button>
  <div class="carousel-dots">
    <span class="dot active"></span>
    <span class="dot"></span>
  </div>
</div>

<!-- Карусель 3: еда -->
<div class="label">Выбери свой лучший завтрак</div>
<div class="carousel-container">
  <div class="carousel-track">
    <div class="carousel-slide"><img src="food1.png" alt="Меню еды 1"></div>
    <div class="carousel-slide"><img src="food2.png" alt="Меню еды 2"></div>
  </div>
  <button class="carousel-button prev">&#10094;</button>
  <button class="carousel-button next">&#10095;</button>
  <div class="carousel-dots">
    <span class="dot active"></span>
    <span class="dot"></span>
  </div>
</div>

<!-- Кнопка в конец -->
<a class="feedback-link" href="https://t.me/your_link" target="_blank">
  Жалобы и предложения
</a>

</main>

<script>
function initCarousel(carouselContainer) {
  const track = carouselContainer.querySelector('.carousel-track');
  const slides = Array.from(track.children);
  const nextButton = carouselContainer.querySelector('.next');
  const prevButton = carouselContainer.querySelector('.prev');
  const dots = Array.from(carouselContainer.querySelectorAll('.dot'));
  let currentIndex = 0;

  function updateCarousel() {
    track.style.transform = 'translateX(-' + currentIndex * 100 + '%)';
    dots.forEach((dot, idx) => dot.classList.toggle('active', idx === currentIndex));
  }

  nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % slides.length;
    updateCarousel();
  });
  prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateCarousel();
  });

  dots.forEach((dot, idx) => {
    dot.addEventListener('click', () => {
      currentIndex = idx;
      updateCarousel();
    });
  });

  setInterval(() => {
    currentIndex = (currentIndex + 1) % slides.length;
    updateCarousel();
  }, 5000);
}

// Инициализация всех каруселей на странице
document.querySelectorAll('.carousel-container').forEach(initCarousel);
</script>

</body>
</html>
