<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Меню</title>

  <style>
    /* Подключаем ZingRust */
    @font-face {
      font-family: "ZingRust";
      src: url("ZingRust.ttf");
    }

    /* Анимация появления всей страницы */
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      color: #377ceb;
      font-family: Arial, Helvetica, sans-serif;

      opacity: 0;
      animation: fadeInPage 1.2s ease forwards;

      /* Живой градиент */
      background: linear-gradient(90deg, #ff8abf, #ffffff, #ff8abf);
      background-size: 300% 300%;
      animation: gradientMove 12s ease infinite, fadeInPage 1.2s ease forwards;
    }

    @keyframes fadeInPage {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Стикер */
    .sticker {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 90px;
      z-index: 1000;
      filter: drop-shadow(0 8px 12px rgba(0, 0, 0, 0.25));
      animation: spin 8s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .header {
      padding: 25px 10px;
      animation: fadeUp 1.2s ease forwards;
    }

    .header img {
      max-width: 180px;
      width: 60%;
    }

    /* Плашки текста */
    .label {
      font-family: "ZingRust", sans-serif;
      background: white;
      color: #377ceb;
      font-size: 1.3em;
      padding: 18px;
      border-radius: 18px;
      margin: 25px auto 10px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);

      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease forwards;
    }

    /* Анимация появления элементов */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .menu-section {
      margin: 30px auto 40px;
      width: 90%;
      max-width: 700px;

      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease forwards;
    }

    .menu-image {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 12px 26px rgba(0,0,0,0.25);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    /* Лёгкое увеличение картинки */
    .menu-image:hover {
      transform: scale(1.03);
      box-shadow: 0 16px 30px rgba(0,0,0,0.3);
    }

    /* Кнопка */
    .feedback-link {
      display: inline-block;
      margin: 40px auto 60px;
      background: #ffffff;
      color: #377ceb;
      padding: 18px 30px;
      border-radius: 15px;
      font-size: 1.2em;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      transition: transform 0.25s ease, box-shadow 0.25s ease;

      /* Пульсация */
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .feedback-link:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 22px rgba(0,0,0,0.25);
    }

  </style>
</head>

<body>

  <!-- Стикер -->
  <img src="sticker.png" class="sticker" alt="sticker">

  <header class="header">
    <img src="logo.png" alt="Логотип">
  </header>

  <!-- Текст под логотипом -->
  <div class="label" style="margin-top: -10px;">
    Это место для тех, кто живёт в движении, выбирает вкусы, свободу и комьюнити по вайбу.
  </div>

  <main>

    <!-- 1 картинка -->
    <div class="label">авторские напитки на основе натурального пюре и чая</div>
    <section class="menu-section">
      <img src="menu_drinks.png" class="menu-image" alt="Меню напитков">
    </section>

    <!-- 2 картинка -->
    <div class="label">Сезонные напитки - для самой уютной осени</div>
    <section class="menu-section">
      <img src="menu_season.png" class="menu-image" alt="Меню сезонок">
    </section>

    <!-- 3 картинка -->
    <div class="label">Выбери свой лучший завтрак</div>
    <section class="menu-section">
      <img src="food1.png" class="menu-image" alt="Меню еды 1">
    </section>

    <!-- 4 картинка -->
    <div class="label">Выбери свой лучший завтрак</div>
    <section class="menu-section">
      <img src="food2.png" class="menu-image" alt="Меню еды 2">
    </section>

    <!-- Кнопка -->
    <a class="feedback-link" href="https://t.me/your_link" target="_blank">
      Жалобы и предложения
    </a>

  </main>

</body>
</html>
